# Sample workflow for building and deploying a Nuxt site to GitHub Pages
#
# To get started with Nuxt see: https://nuxtjs.org/docs/get-started/installation
#
name: Deploy Nuxt site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - "**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      APP_ENV: ${{ steps.set-env.outputs.APP_ENV }}
    steps:
      - name: Set env
        id: set-env
        run: |
          if [ ${{ github.ref == 'refs/heads/staging' }} = true ]; then
            echo "APP_ENV=staging" >> $GITHUB_OUTPUT
          elif [ ${{ github.ref == 'refs/heads/main' }} = true ]; then
            echo "APP_ENV=production" >> $GITHUB_OUTPUT
          fi
      - name: Checkout code
        uses: actions/checkout@v4

  # Build job
  build:
    needs: setup
    runs-on: ubuntu-latest
    env:
      APP_ENV: ${{ needs.setup.outputs.APP_ENV }}
    steps:
      - name: Show variables
        run: |
          echo ${{ env.APP_ENV }}
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Automatically inject router.base in your Nuxt configuration file and set
          # target to static (https://nuxtjs.org/docs/configuration-glossary/configuration-target/).
          #
          # You may remove this line if you want to manage the configuration yourself.
          static_site_generator: nuxt
      - name: Install dependencies
        run: yarn
      - name: Static HTML export with Nuxt
        run: AP_ENV=production yarn generate
        env:
          APP_ENV: production
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

  # Deployment job
  deploy:
    needs:
      - setup
      - build
    if: github.ref_name == 'staging' || github.ref_name == 'main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
